<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mutual Fund Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .msg {
      display: flex;
      margin: 15px 0;
      align-items: flex-start;
    }

    .msg.user {
      justify-content: flex-start;
    }

    .msg.bot {
      justify-content: flex-end;
      text-align: right;
    }

    .icon {
      font-size: 24px;
      margin: 0 10px;
    }

    .bubble {
      background: #f1f1f1;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      display: inline-block;
    }

    .msg.bot .bubble {
      background: #d1e7ff;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background: #2d7dfc;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .header {
      padding: 15px;
      font-size: 18px;
      background: #2d7dfc;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">üëã Hello, <span id="username-display">User</span>!</div>

<div class="chat-container" id="chat-box"></div>

<div class="input-container">
  <input type="text" id="message" placeholder="Type your mutual fund query..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const username = params.get("username");
const password = params.get("password");
const action = "login"; // always login in chat mode
const firstQuestion = params.get("question");

document.getElementById("username-display").textContent = username;

const chat = document.getElementById("chat-box");

// Helper to append messages
function appendMessage(sender, text) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `msg ${sender}`;

  const icon = document.createElement("div");
  icon.className = "icon";
  icon.textContent = sender === "user" ? "üßë" : "ü§ñ";

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  if (sender === "user") {
    msgDiv.appendChild(icon);
    msgDiv.appendChild(bubble);
  } else {
    msgDiv.appendChild(bubble);
    msgDiv.appendChild(icon);
  }

  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;
}

// Send message and show bot response
async function sendToBot(question) {
  appendMessage("user", question);
  const botPlaceholder = { node: null };

  appendMessage("bot", "Typing...");
  botPlaceholder.node = chat.lastChild.querySelector(".bubble");

  try {
    const res = await fetch("https://atharvapandeyy.app.n8n.cloud/webhook/dd045827-b9ed-422f-89b4-4000b26ea1bf", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, question, action })
    });

    const reply = await res.text();
    botPlaceholder.node.textContent = reply;

  } catch (e) {
    botPlaceholder.node.textContent = "‚ö†Ô∏è Could not reach server.";
  }
}

// Handle send button
function sendMessage() {
  const input = document.getElementById("message");
  const msg = input.value.trim();
  if (!msg) return;
  input.value = "";
  sendToBot(msg);
}

// If redirected with question, run it first
if (firstQuestion) {
  sendToBot(firstQuestion);
}
</script>

</body>
</html>
